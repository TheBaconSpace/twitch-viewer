<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Twitch Viewer</title>
  <meta name="description" content="Twitch Viewer">
  <meta name="author" content="Jami Gibbs">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery.min.js?v=1.12.0"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <header>
    <div class="logo">
      <a href="https://www.twitch.tv/" target="_blank">
        <img width="200" src="img/logo.png" alt="Twitch Logo">
      </a>
    </div>
  </header>

  <section>

    <div class="sorting">
      <ul>
        <li><a id="display-all" class="active" href="#">All</a></li>
        <li><a id="online-sort" href="#">Online</a></li>
        <li><a id="offline-sort" href="#">Offline</a></li>
      </ul>
    </div>

    <ul id="channels-list"></ul>

  </section>

  <footer>
    Made by <a href="https://github.com/jamigibbs/twitch-viewer">Jami Gibbs</a>
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
